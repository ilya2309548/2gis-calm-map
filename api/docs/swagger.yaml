basePath: /
definitions:
  handler.CreateUserParamsRequest:
    properties:
      appearance:
        type: boolean
      calmness:
        type: boolean
      intuitiveness:
        type: boolean
      lighting:
        type: boolean
      people_density:
        type: boolean
      self_service:
        type: boolean
      signage:
        type: boolean
      smell:
        type: boolean
      staff_attitude:
        type: boolean
      tactility:
        type: boolean
      temperature:
        type: boolean
    type: object
  handler.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        type: string
    required:
    - email
    - name
    - password
    - role
    type: object
  handler.RegisterResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        description: например, "user", "admin"
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server.
  title: 2gis-calm-map API
  version: "1.0"
paths:
  /register:
    post:
      consumes:
      - application/json
      description: Creates a new user and returns a JWT token
      parameters:
      - description: User registration data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.RegisterResponse'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register new user
      tags:
      - users
  /user-params:
    post:
      consumes:
      - application/json
      description: Saves user evaluation parameters. Requires JWT token.
      parameters:
      - description: User parameters
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.CreateUserParamsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CreateUserParamsRequest'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create user parameters
      tags:
      - user-params
  /users:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
      summary: Get users
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
