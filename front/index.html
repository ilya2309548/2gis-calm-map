<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>StimulMap</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	  </head>
	  

	
	
<body class="index">
	
		  <header>
			<a class="button attention-tertia">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
			</a>
			<div>
				<h1>Добавить отзыв</h1>
				<a class="button medium">ул. Академическая 2</a>
			</div>
			
			<a class="button attention-tertia">
				<i class="fa fa-cog" aria-hidden="true"></i>
			</a>
			
		</header>
	<!--https://ru.stackoverflow.com/questions/69992/%D0%A2%D0%BE%D0%BB%D1%8C%D0%BA%D0%BE-%D0%B3%D0%BE%D1%80%D0%B8%D0%B7%D0%BE%D0%BD%D1%82%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F-%D0%BF%D1%80%D0%BE%D0%BA%D1%80%D1%83%D1%82%D0%BA%D0%B0-div-->
	<main>
	<section>
		<p>Выберите категорию</p>
		<div class="slider-chooser">
			<button class="button attention-tertia">
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</button>
			<div class="parent">
				<button class="button child">Внешний вид</button>
				<button class="button child">Свет</button>
				<button class="button child">Запах</button>
				<button class="button child">Инструкции</button>
			</div>
			<button class="button attention-tertia">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</button>
		</div>
	</section>
	<section>
		<p class="large">Вам комфортен внешний вид окружающей среды?</p>
		<div class="rating-scale">
			<button class="button b1">
				<img src="img/icons/emoji-sad.png">
				Нет
			</button>
			<button class="button b2 " id="b2">
				<img src="img/icons/emoji-think-left.png">
			</button>
			<button class="button b3 " id="b3">
				<img src="img/icons/emoji-quite.png">
			</button>
			<button class="button b4 " id="b4">
				<img src="img/icons/emoji-think-right.png">
			</button>
			<button class="button b5">
				<img src="img/icons/emoji.png">
				Да
			</button>
		</div>
		<button class="button attention-tertia" id="tell-more">Я хочу подробнее оценить свой опыт</button>
	</section>
	<section id="more">
		<textarea placeholder="Напишите свой комментарий здесь"></textarea>
		<button class="button attention-tertia" id="tell-less">Свернуть</button>
	</section>
	</main>

	<!--https://stackoverflow.com/questions/51677082/keeping-the-footer-at-the-bottom-of-the-page-in-mobile-view-->
	<footer>
		<button class="button   attention-tertia"> 
			<i class="fa fa-user-o" aria-hidden="true"></i>
		</button>
		<a class="button attention-prima">Отправить</a>

		<button class="button attention-tertia">
			<i class="fa fa-map" aria-hidden="true"></i>
		</button>

	</footer>
		
	
</body>

</html>

<script>
	let tell = document.getElementById('tell-more');
	let less = document.getElementById('tell-less');
	let b2 = document.getElementById('b2');
	let b3 = document.getElementById('b3');
	let b4 = document.getElementById('b4');
    tell.onclick = function() {
      document.getElementById('more').style.display = "flex";
	  tell.style.display = "none";
	  b2.style.display = "flex";
	  b3.style.display = "flex";
	  b4.style.display = "flex";
    }

	less.onclick = function() {
      document.getElementById('more').style.display = "none";
	  tell.style.display = "block";
	  b2.style.display = "none";
	  b3.style.display = "none";
	  b4.style.display = "none";
    }
  </script>
